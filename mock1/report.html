<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ReportShair</title>
<link rel="stylesheet" href="../css/style.css" media="screen" />
<link rel="stylesheet" href="./mock1.css" media="screen" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../js/app.js"></script>
</head>

<body class="report">
<div class="header navbar">
  <div class="inner">
    <div class="logo">
      <a href="./index.html" title="ReportShair">ReportShair</a>
    </div>
    <nav class="nav">
      <ul class="navlist">
        <li><a href="">Events</a></li>
        <li><a href="">Reports</a></li>
      </ul>
    </nav>
    <nav class="nav">
      <ul class="navlist pull">
        <li><a class="login" href="/login">Login</a></li>
      </ul>
    </nav>
  </div>
</div>
<script type="text/javascript">
// RS.Carousel.init();
$(function() {
  $(".login").click(function() {
    RS.Overlay.open('#loginForm', 'ajax');
    return false;
  });
});
</script>
<div class="container">
  <div class="inner clearfix">
    <div class="reportHead">
      <div class="coverPhoto" style="background: url('../img/report-visual.jpeg') no-repeat center center;"></div>
      <div class="reportInfo"></div>
    </div>
    <div class="content">
      <div class="contentBody">
        <article class="event clearfix">
          <div class="image">
            <div class="primary">
              <img src="../img/report-1-p.png" width="480px" height="480px" />
            </div>
            <div class="secondary">
              <img src="../img/report-1-s.png" width="240px" height="240px" />
              <img src="../img/report-1-t.png" width="240px" height="240px" />
            </div>
          </div>
          <div class="info">
            <div class="barIcon"></div>
            <div class="barTitle">RedTrash</div>
          </div>
        </article>
        <article class="event clearfix">
          <div class="image">
            <div class="pin">
              <img src="../img/report-2-p.png" width="720px" height="480px" />
            </div>
          </div>
          <div class="info">
            <div class="barIcon"></div>
            <div class="barTitle">RedTrash</div>
          </div>
        </article>
        <article class="event clearfix">
          <div class="image">
            <div class="primary">
              <img src="../img/report-3-p.png" width="480px" height="480px" />
            </div>
            <div class="secondary">
              <img src="../img/report-3-s.png" width="240px" height="240px" />
              <img src="../img/report-3-t.png" width="240px" height="240px" />
            </div>
          </div>
          <div class="info">
            <div class="barIcon"></div>
            <div class="barTitle">RedTrash</div>
          </div>
        </article>
      </div>
      <div class="contentFoot">
        <section></section>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="inner">
    <p class="copyright">&copy; 2012 ReportShair.</p>
  </div>
</div>
</body>
</html>
